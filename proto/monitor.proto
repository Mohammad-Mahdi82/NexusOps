syntax = "proto3";

package monitor;

// This path must match your github username/repo
option go_package = "github.com/Mohammad-Mahdi82/NexusOps/pkg/monitor";

service NexusService {
  rpc StreamSession(stream Heartbeat) returns (stream Command);
}

message Heartbeat {
  string pc_id = 1;
  string current_game = 2;
  int64 timestamp = 3;
}

message Command {
  string action = 1;
  string payload = 2;
}